<!DOCTYPE html>
<head>
    <title>Tentativa de tela de login basica</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Usuário</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Senha</label>
        </div>
        <div class="pass">Esqueceu a senha?</div>
        <input type="submit" value="Login">
        <div class="signup_link">Não é cadastrado(a)? <a href="#">Se cadastre</a>
        </div>


        </form>
    </div>



</body>
